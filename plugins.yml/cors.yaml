plugins:
  - name: cors
    service: api-main
    config:
      origins:
        - https://fehura.net
        - https://sticky.fehura.net
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Authorization
        - Content-Type
        - X-Requested-With
      credentials: true
  - name: cors
    service: sse
    config:
      origins:
        - https://fehura.net
        - https://sticky.fehura.net
      methods:
        - GET
        - OPTIONS
      headers:
        - Authorization
        - Content-Type
      credentials: true
  - name: cors
